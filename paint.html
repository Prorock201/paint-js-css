<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Paint me</title>
		<link rel="stylesheet" href="paint.css">
		<script type="text/javascript" src="paint.js"></script>    
    </head>
	<body>
		<h1>Pick a color and paint the canvas</h1>
		<div class="inside">
			<div class="menu">
 				<table 
					<tr><td class="colorPicker R" data-color="red">&nbsp;</td></tr>
					<tr><td class="colorPicker B" data-color="blue">&nbsp;</td></tr>
					<tr><td class="colorPicker Y" data-color="yellow">&nbsp;</td></tr>
					<tr><td class="colorPicker W" data-color="white">&nbsp;</td></tr>
				</table>
			</div>
			<div class="content">
				<div class="myDiv A1"></div ><div class="myDiv A2"></div><div class="myDiv A3"></div><div class="myDiv A4"></div>
				<div class="myDiv B1"></div ><div class="myDiv B2"></div><div class="myDiv B3"></div><div class="myDiv B4"></div>
				<div class="myDiv C1"></div ><div class="myDiv C2"></div><div class="myDiv C3"></div><div class="myDiv C4"></div>
				<div class="myDiv D1"></div ><div class="myDiv D2"></div><div class="myDiv D3"></div><div class="myDiv D4"></div>	
			</div>
		</div>
    </body>
</html>
